{% set version = "0.8.1" %}

package:
  name: dolfyn
  version: {{ version }}

source:
  url:  https://pypi.io/packages/source/d/dolfyn/dolfyn-{{ version }}.tar.gz
  sha256: a40e543db68880c80f8af5f83df1f106a9c1286593e398d2cbf976fe9ae4d37b

build:
  noarch: python
  number: 1
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - scipy
    - h5py

test:
  imports:
    - dolfyn
    - dolfyn.adp
    - dolfyn.adv
    - dolfyn.data
    - dolfyn.io
    - dolfyn.meta
    - dolfyn.tools

about:
  home: http://github.com/lkilcher/dolfyn
  license: Apache 2.0
  summary: 'Doppler Ocean Library for pYthoN.'

extra:
  recipe-maintainers:
    - ocefpaf
